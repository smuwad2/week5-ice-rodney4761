<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

    <script>
        // Commit 2
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            const selectCategoryVal = document.getElementById("selectCategory").value;
            try {
                const response = await axios.get("/categories")
                showCategories(response.data);
            }
            catch (error) {
                console.log(error)
            }
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const selectCategory = document.getElementById("selectCategory");
            categories.forEach(cat => {
                const option = document.createElement("option");
                option.innerText = cat;
                selectCategory.appendChild(option);
            });
        }

        async function getItems() {
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const selectCategoryVal = document.getElementById("selectCategory").value;
            // If "To select" is chosen, do nothing
            if (selectCategoryVal === "0") return;

            // Fetch items based on the selected category
            try {
                let response;
                if (selectCategoryVal === "all") {
                    response = await axios.get("/items"); // no filter
                } else {
                    response = await axios.get("/items", {
                        params: {
                            category: selectCategoryVal
                        }
                    })
                }
                showItems(response.data);
            }
            catch (error) {
                console.log(error)
            }
        }

        function showItems(items) {
            const itemsList = document.getElementById("itemsList");
            itemsList.innerText = ""; // clear previous items

            items.forEach(item => {
                // column wrapper
                const colDiv = document.createElement("div");
                colDiv.className = "col-sm-12 col-md-6 col-lg-4 mb-3";

                // card
                const cardDiv = document.createElement("div");
                cardDiv.className = "card";

                // card body
                const cardBody = document.createElement("div");
                cardBody.className = "card-body";

                // item name (h3)
                const cardTitle = document.createElement("h3");
                cardTitle.className = "card-title";
                cardTitle.innerText = item.name;
                                // item price (p)
                const cardPrice = document.createElement("p");
                cardPrice.className = "card-text";
                cardPrice.innerText = `Price: $${item.price}`;

                // build DOM
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardPrice);
                cardDiv.appendChild(cardBody);
                colDiv.appendChild(cardDiv);
                itemsList.appendChild(colDiv);
            });
        }



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
